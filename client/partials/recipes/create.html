<h1>Create Recipe</h1>
<form class="form-horizontal" name="postForm" ng-submit="submit_post(data.name, data.beertype)" novalidate>
    <div class="form-group">
        <label class="col-sm-4 control-label">Name</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="name" placeholder="Recipe Name" ng-model="data.name" required>
            <p ng-show="postForm.name.$invalid && !postForm.name.$pristine" class="help-block">Recipe Name Required.</p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Beer Type</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="beertype" placeholder="IPA" ng-model="data.beertype" required>
            <p ng-show="postForm.beertype.$invalid && !postForm.beertype.$pristine" class="help-block">Beer Type is required</p>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-10">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>
