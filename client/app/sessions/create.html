<h1>Login</h1>
<form class="form-horizontal" name="loginForm" ng-submit="login(data.email, data.password)" novalidate>
    <div class="form-group">
        <label class="col-sm-4 control-label">Email</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="email" placeholder="Email" ng-model="data.email" required>
            <p ng-show="loginForm.email.$invalid && !loginForm.email.$pristine" class="help-block">Your email is required.</p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Password</label>
        <div class="col-sm-4">
            <input type="password" name="password" class="form-control" placeholder="Password" ng-model="data.password" required>
            <p ng-show="loginForm.password.$invalid && !loginForm.password.$pristine" class="help-block">Password is required.</p>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-10">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
    </div>
</form>
