<div class="col-md-6">
    <ng-form name="grainForm" ng-model="additionCtrl.additions.grains">
    <h3>Add Grain Additions</h3>
    <div class="row">
        <div class="col-md-3">
            <label for="weight">Weight(lbs)</label>
        </div>
        <div class="col-md-6">
            <label for="grain">Grain</label>
        </div>
    </div>
    <div class="form-group" data-ng-repeat="grain in additionCtrl.additions.grains" >
        <div class="col-md-3">
            <input type="number" class="form-control" ng-model="grain.amount" name="amount" placeholder="lbs">
        </div>
        <div class="col-md-7">
            <select class="form-control" ng-model="grain.addition_id" ng-options="g.id as g.name for g in additionCtrl.options.grains" ng-disabled="{{readOnly}}"></select>
        </div>
        <div class="col-md-2">
            <button type="button" ng-show="additionCtrl.additions.grains.length > 1 && !readOnly" class="btn btn-danger" ng-click="additionCtrl.removeAddition(grain)">X</button>
        </div>
        <div class="col-md-10" style="padding-top: 15px">
            <button type="button" class="btn pull-right" ng-show="$last && !readOnly" ng-click="additionCtrl.addNewAddition('grain')">Add More</button>
        </div>
    </div>
    </ng-form>
</div>
<div class="col-md-6">
    <ng-form name="hopForm" ng-model="additionCtrl.additions.hops">
    <h3>Add Hop Additions</h3>
    <div class="row">
        <div class="col-md-3">
            <label for="weight">Time(min)</label>
        </div>
        <div class="col-md-3">
            <label for="weight">Weight(oz)</label>
        </div>
        <div class="col-md-5">
            <label for="hops">Hops</label>
        </div>
    </div>

    <div class="form-group" data-ng-repeat="hop in additionCtrl.additions.hops">
        <div class="col-md-3">
            <input type="number" class="form-control" ng-disabled="{{readOnly}}" ng-model="hop.time" name="time" placeholder="min">
        </div>
        <div class="col-md-3">
            <input type="number" class="form-control" ng-disabled="{{readOnly}}" ng-model="hop.amount" name="amount" placeholder="oz">
        </div>
        <div class="col-md-5">
            <select class="form-control" ng-model="hop.addition_id" ng-options="h.id as h.name for h in additionCtrl.options.hops" ng-disabled="{{readOnly}}"></select>
        </div>
        <div class="col-md-1">
            <button type="button" ng-show="additionCtrl.additions.hops.length > 1 && !readOnly" class="btn btn-danger" ng-click="additionCtrl.removeAddition(hop)">X</button>
        </div>
        <div class="col-md-11" style="padding-top: 15px">
            <button type="button" class="btn pull-right" ng-show="$last && !readOnly" ng-click="additionCtrl.addNewAddition('hop')">Add More</button>
        </div>
    </div>
    </ng-form>
</div>
