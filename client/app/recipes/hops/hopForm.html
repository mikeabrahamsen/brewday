<div class="col-md-6">
    <ng-form name="hopForm" ng-model="hopform.hops">
    <h3>Add Hop Additions</h3>
    <div class="row">
        <div class="col-md-3">
            <label for="weight">Time(min)</label>
        </div>
        <div class="col-md-3">
            <label for="weight">Weight(oz)</label>
        </div>
        <div class="col-md-5">
            <label for="hops">Hops</label>
        </div>
    </div>

    <div class="form-group" data-ng-repeat="hop in hopform.hops">
        <div class="col-md-3">
            <input type="number" class="form-control" ng-disabled="{{readOnly}}" ng-model="hop.time" name="time" placeholder="min">
        </div>
        <div class="col-md-3">
            <input type="number" class="form-control" ng-disabled="{{readOnly}}" ng-model="hop.amount" name="amount" placeholder="oz">
        </div>
        <div class="col-md-5">
            <select class="form-control" ng-model="hop.addition_id" ng-options="h.id as h.name for h in hopform.hop_options" ng-disabled="{{readOnly}}"></select>
        </div>
        <div class="col-md-1">
            <button type="button" ng-show="hopform.hops.length > 1 && !readOnly" class="btn btn-danger" ng-click="hopform.removeHop(hop)">X</button>
        </div>
        <div class="col-md-11" style="padding-top: 15px">
            <button type="button" class="btn pull-right" ng-show="$last && !readOnly" ng-click="hopform.addNewHop()">Add More</button>
        </div>
    </div>
    </ng-form>
</div>
