<div class="recipe-view">
    <h3 col-xs-12><center>{{vm.recipe.name}}</center></h3>
    <div class="row">
        <a ui-sref="recipes.edit({recipe_id: vm.recipe.id})" role="button" class="btn btn-primary" aria-label="Edit Recipe">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        </a>
        <button type="button" class="btn btn-danger" ng-click="vm.delete(vm.recipe)" aria-label="Delete Recipe">
            <span class="glyphicon glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
        </button>
    </div>
    <div class="row">
        <tabset class="hidden-xs">
        <tab ng-repeat="tab in vm.tabs" heading="{{tab.title}}" active="tab.active" disabled="tab.disabled">
        <div ng-include="tab.template"></div>
        </tab>
        </tabset>

        <accordion class="visible-xs " close-others="oneAtATime">
        <accordion-group heading="{{tab.title}}" is-open="tab.active" ng-repeat="tab in vm.tabs">
            <div ng-include="tab.template"></div>
        </accordion-group>
        </accordion>
    </div>
</div>
