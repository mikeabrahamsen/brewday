<div class="col-xs-12 col-md-12">
    <table class="table table-condensed table-striped">
        <tr>
            <th class="col-xs-2">Weight</th>
            <th>Name</th>
        </tr>
        <tr data-ng-repeat="grain in vm.grains | orderBy: 'amount': true" >
            <td>{{grain.amount}}</td>
            <td>{{grain.name}} <small>- {{grain.region}}</small></td>
        </tr>
    </table>
</div>
