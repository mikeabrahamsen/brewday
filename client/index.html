<!DOCTYPE html>
<html ng-app="Brewday" ng-controller="ApplicationCtrl">
    <head>
        <meta charset="utf-8" />
        <title>Brewday</title>

        <link rel="stylesheet" type="text/css" href="./bower_components/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="./css/theme.css">
        <link rel="stylesheet" type="text/css" href="./css/styles.css">
    </head>
    <body>

        <div class="brewday-masthead">
            <div class="container">
                <nav class="brewday-nav">
                    <a class="brewday-nav-item" href="#" ng-class="{active: isActive('/')}">Home</a>
                    <a class="brewday-nav-item" href="#/sessions/create" ng-hide="isLoggedIn" ng-class="{active: isActive('/sessions/create')}">Login</a>
                    <a class="brewday-nav-item" href="#/sessions/destroy" ng-show="isLoggedIn">Logout</a>
                    <a class="brewday-nav-item" href="#/users/create" ng-class="{active: isActive('/users/create')}">Register</a>
                    <a class="brewday-nav-item" href="#/recipes/create" ng-show="isLoggedIn" ng-class="{active: isActive('/recipes/create')}">Create a recipe</a>
                </nav>
            </div>
        </div>

        <div class="container main-view">
            <div ng-view></div>

        </div><!-- /.container -->

        <div class="brewday-footer">
            <p>
                <a href="#">Back to top</a>
            </p>
        </div>

        <script type="text/javascript" src="./bower_components/angularjs/angular.js"></script>
        <script type="text/javascript" src="./bower_components/angular-route/angular-route.js"></script>
        <script type="text/javascript" src="./bower_components/lodash/dist/lodash.js"></script>
        <script type="text/javascript" src="./bower_components/restangular/dist/restangular.js"></script>
        <script type="text/javascript" src="./bower_components/angular-local-storage/angular-local-storage.js"></script>
        <script type="text/javascript" src="./js/main.js"></script>
        <script type="text/javascript" src="./js/controllers/HomeDetailCtrl.js"></script>
        <script type="text/javascript" src="./js/controllers/ApplicationCtrl.js"></script>
        <script type="text/javascript" src="./js/controllers/SessionCreateCtrl.js"></script>
        <script type="text/javascript" src="./js/controllers/SessionDestroyCtrl.js"></script>
        <script type="text/javascript" src="./js/controllers/UserCreateCtrl.js"></script>
        <script type="text/javascript" src="./js/controllers/RecipeCtrl.js"></script>
        <script type="text/javascript" src="./js/factories/Session.js"></script>
        <script type="text/javascript" src="./js/factories/User.js"></script>
        <script type="text/javascript" src="./js/factories/Recipe.js"></script>
        <script type="text/javascript" src="./js/factories/Grain.js"></script>
        <script type="text/javascript" src="./js/factories/Hop.js"></script>
        <script type="text/javascript" src="./js/factories/Addition.js"></script>
        <script type="text/javascript" src="./js/services/AuthService.js"></script>
        <script type="text/javascript" src="./js/directives/match.js"></script>

    </body>
</html>
