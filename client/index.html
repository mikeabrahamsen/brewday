<!DOCTYPE html>
<html ng-app="Brewday">
    <head>
        <meta charset="utf-8" />
        <title>Brewday</title>

        <link rel="stylesheet" type="text/css" href="./css/styles.css">
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Brewday</a>
                </div>
                <div collapse="navCollapsed" class="collapse navbar-collapse" ng-click="navCollapsed=true">
                    <ul class="nav navbar-nav">
                        <li><a class="brewday-nav-item" ui-sref="home" ng-class="{active: isActive('/')}">Home</a></li>
                        <li><a class="brewday-nav-item" href="#/recipes" ng-class="{active: isActive('/')}">Recipes</a></li>
                        <li><a class="brewday-nav-item" ui-sref="login" ng-hide="$stateParams.isLoggedIn" ng-class="{active: isActive('/sessions/create')}">Login</a></li>
                        <li><a class="brewday-nav-item" ui-sref="logout" ng-show="$stateParams.isLoggedIn">Logout</a></li>
                        <li><a class="brewday-nav-item" ui-sref="register" ng-class="{active: isActive('/users/create')}">Register</a></li>
                        <li><a class="brewday-nav-item" ui-sref="create" ng-show="$stateParams.isLoggedIn" ng-class="{active: isActive('/recipes/create')}">Create a recipe</a></li>
                        <li><a class="brewday-nav-item" ui-sref="settings" ng-show="$stateParams.isLoggedIn" ng-class="{active: isActive('/recipes/create')}">Settings</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>

        <div class="container-fluid main-view">
            <div ui-view></div>
        </div><!-- /.container -->

        <div class="brewday-footer">
        </div>

        <script type="text/javascript" src="./bower_components/angular/angular.js"></script>
        <script type="text/javascript" src="./bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <script type="text/javascript" src="./bower_components/lodash/dist/lodash.js"></script>
        <script type="text/javascript" src="./bower_components/restangular/dist/restangular.js"></script>
        <script type="text/javascript" src="./bower_components/angular-local-storage/angular-local-storage.js"></script>
        <script type="text/javascript" src="./bower_components/angular-ui-select/dist/select.js"></script>
        <script type="text/javascript" src="./bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script type="text/javascript" src="./bower_components/angular-bootstrap/ui-bootstrap.js"></script>
        <script type="text/javascript" src="./app/brewday-app.js"></script>
        <script type="text/javascript" src="./app/session/session.js"></script>
        <script type="text/javascript" src="./app/session/auth-service.js"></script>
        <script type="text/javascript" src="./app/users/users.js"></script>
        <script type="text/javascript" src="./app/recipes/recipes.js"></script>
        <script type="text/javascript" src="./app/recipes/view/recipe-view.js"></script>
        <script type="text/javascript" src="./app/recipes/edit/recipe-edit.js"></script>
        <script type="text/javascript" src="./app/recipes/create/recipe-create.js"></script>
        <script type="text/javascript" src="./app/recipes/additions/additions.js"></script>
        <script type="text/javascript" src="./app/recipes/calculator/calculator.js"></script>
        <script type="text/javascript" src="./app/recipes/details/recipe-details.js"></script>
        <script type="text/javascript" src="./app/recipes/equipment/recipe-equipment.js"></script>
        <script type="text/javascript" src="./app/settings/settings.js"></script>
        <script type="text/javascript" src="./app/settings/equipment/equipment-profile.js"></script>

        <script type="text/javascript" src="./app/common/models/session-model.js"></script>
        <script type="text/javascript" src="./app/common/models/user-model.js"></script>
        <script type="text/javascript" src="./app/common/models/recipe-model.js"></script>
        <script type="text/javascript" src="./app/common/models/grain-model.js"></script>
        <script type="text/javascript" src="./app/common/models/hop-model.js"></script>
        <script type="text/javascript" src="./app/common/models/equipment-model.js"></script>
    </body>
</html>
