<!DOCTYPE html>
<html ng-app="Brewday">
    <head>
        <meta charset="utf-8" />
        <title>Brewday</title>

        <link rel="stylesheet" type="text/css" href="./css/styles.css">
    </head>
    <body>

        <div class="brewday-masthead">
            <div class="container">
                <nav class="brewday-nav">
                    <a class="brewday-nav-item" ui-sref="home" ng-class="{active: isActive('/')}">Home</a>
                    <a class="brewday-nav-item" href="#/recipes" ng-class="{active: isActive('/')}">Recipes</a>
                    <a class="brewday-nav-item" ui-sref="login" ng-hide="$stateParams.isLoggedIn" ng-class="{active: isActive('/sessions/create')}">Login</a>
                    <a class="brewday-nav-item" ui-sref="logout" ng-show="$stateParams.isLoggedIn">Logout</a>
                    <a class="brewday-nav-item" ui-sref="register" ng-class="{active: isActive('/users/create')}">Register</a>
                    <a class="brewday-nav-item" ui-sref="recipes.create" ng-show="$stateParams.isLoggedIn" ng-class="{active: isActive('/recipes/create')}">Create a recipe</a>
                </nav>
            </div>
        </div>

        <div class="container main-view">
            <div ui-view></div>

        </div><!-- /.container -->

        <div class="brewday-footer">
        </div>

        <script type="text/javascript" src="./bower_components/angular/angular.js"></script>
        <script type="text/javascript" src="./bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <script type="text/javascript" src="./bower_components/lodash/dist/lodash.js"></script>
        <script type="text/javascript" src="./bower_components/restangular/dist/restangular.js"></script>
        <script type="text/javascript" src="./bower_components/angular-local-storage/angular-local-storage.js"></script>

        <script type="text/javascript" src="./app/brewday-app.js"></script>
        <script type="text/javascript" src="./app/session/session.js"></script>
        <script type="text/javascript" src="./app/users/users.js"></script>
        <script type="text/javascript" src="./app/recipes/recipes.js"></script>
        <script type="text/javascript" src="./app/recipes/view/recipe-view.js"></script>
        <script type="text/javascript" src="./app/recipes/edit/recipe-edit.js"></script>
        <script type="text/javascript" src="./app/recipes/create/recipe-create.js"></script>
        <script type="text/javascript" src="./app/recipes/additions/grains/grains.js"></script>
        <script type="text/javascript" src="./app/recipes/additions/hops/hops.js"></script>
        <script type="text/javascript" src="./app/recipes/additions/additions.js"></script>
        <script type="text/javascript" src="./app/recipes/calculator/calculator.js"></script>

        <script type="text/javascript" src="./app/common/models/session-model.js"></script>
        <script type="text/javascript" src="./app/common/models/user-model.js"></script>
        <script type="text/javascript" src="./app/common/models/recipe-model.js"></script>
        <script type="text/javascript" src="./app/common/models/grain-model.js"></script>
        <script type="text/javascript" src="./app/common/models/hop-model.js"></script>
        <script type="text/javascript" src="./app/common/models/addition-model.js"></script>

    </body>
</html>
